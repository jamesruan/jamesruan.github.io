<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>James Ruan's Pages</title>
<link id="main_css" rel="stylesheet" type="text/css" href="ebony/stylesheets/main_ivory.css" media="all">
<script src="ebony/javascripts/bundle.min.js"></script>
<script src="javascripts/index.min.js"></script>
<script>
    function toggle_theme(){
        var ebony = "ebony/stylesheets/main_ebony.css";
        var ivory = "ebony/stylesheets/main_ivory.css";
        var $ = require('jquery');
        if($("#main_css").attr("href") === ebony){
            $("#main_css").attr("href", ivory);
        }else{
            $("#main_css").attr("href", ebony);
        }
    }
</script>
</head>
<body>
    <div class="grid">
        <header class="row">
            <div class="row">
                <div class="c11 first"></div>
                <div class="c1 last">
                    <a href="javascript: toggle_theme();">更换主题</a>
                </div>
            </div>
            <div class="row">
                <h2>James Ruan's Pages</h2>
                <hr>
            </div>
        </header>

        <main class="row">
            <nav class="c2">
                    <ul>
                        <li><a class="aside-target default" href="#" title="home.aside.html">Home</a> </li>
                        <li><a class="aside-target" href="#" title="projects.aside.html">Projects</a> </li>
                        <li><a class="aside-target" href="#" title="collection.aside.html">Collection</a> </li>
                    </ul>
            </nav>
            <div class="c10 note">
                <div class="row">
                    <aside id="aside" class="c2">
                    </aside>
                    <section id="content" class="c10">
                    </section>
            </div>
        </main>
        <footer class="row">
        </footer>
    </div>
</body>
</html>
