<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>James Ruan's Pages</title>
<link id="main_css" rel="stylesheet" type="text/css" href="ebony/stylesheets/main_ivory.css" media="all">
<script src="ebony/javascripts/bundle.min.js"></script>
</head>
<body>
    <div class="grid">
        <header class="row">
            <div class="row">
                <div class="c11 first"></div>
                <div class="c1 last">
                    <a href="#" data-bind="click:toggle_theme">更换主题</a>
                </div>
            </div>
            <div class="row">
                <h2>James Ruan's Pages</h2>
                <hr>
            </div>
        </header>

        <main class="row">
            <nav class="c3">
                <ul data-bind="foreach: aside">
                    <li>
                        <a data-bind="text: title, attr:{ href: target, title: title}, click: $root.showToggle"></a>
                        <div data-bind="if: show">
                            <ul data-bind="foreach:child">
                                <li>
                                    <a data-bind="text: title, attr:{ href: target, title: title}, click: $root.showToggle"></a>
                                    <div data-bind="if: show">
                                        <ul data-bind="foreach:child">
                                            <li>
                                                <a data-bind="text: title, attr:{ href: target, title: title}, click: $root.showToggle"></a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="c9 note">
                <div class="row">
                    <section id="content" class="c10">
                    </section>
                </div>
            </div>
        </main>
        <footer class="row">
        </footer>
    </div>
<script src="javascripts/index.min.js"></script>
</body>
</html>
